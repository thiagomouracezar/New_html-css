<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>
    <STyle>
        tbody{
            font-family: Arial, Helvetica, sans-serif;   
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </STyle>
</head>
<body>
  <h1>Mesclagem de telas</h1>  
  <table>
    <tbody>

        <tr>
             <td>A</td>
             <td colspan="2">B</td>
             
        </tr>

        <tr>
             <td rowspan="3">D</td>
             <td rowspan="2">E</td>
             <td>F</td>
        </tr>

        <tr>
             
             
             <td>I</td>
        </tr>

        <tr>
             
             <td colspan="2">L</td>
             
        </tr>
    </tbody>
  </table>
</body>
</html>
