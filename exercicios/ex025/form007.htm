<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado id="iest">
                <option value="" selected> ---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PE" >Pernambuco </option>
                    <option value="PB">Paraiba</option>
                    <option value="Pi">Piauí</option>
                </optgroup>
            </select>
        </p>
        
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="Prof" id="prof" list="lsprof">
            <datalist id="lsprof">
                <option>Motorista</option>
                <option>Advogado</option>
                <option>Professor</option>
                <option>Pedreiro</option>

            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        
        
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">


        </p>

        

    </form>

</body>
</html>
