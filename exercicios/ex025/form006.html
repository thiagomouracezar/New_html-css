<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Tetsando Formulários</h1>
    <form action="" method="post" autocomplete="on"></form>

    <p>
        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>

    <p>
        <label for="inivel">Nível de satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
    </p>

    <p>
        <label for="ifoto">Foto do Perfil</label>
        <input type="file" name="Foto" id="ifoto">
    </p>


    <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

</body>
</html>
