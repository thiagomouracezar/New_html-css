<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" value="Masculino" name="sexo" id="isxmas">
            <label for="isxmas">Masculino</label><br>
            <input type="radio" value="Feminino" name="sexo" id="isxfem" checked>
            <label for="isxfem">Feminino</label>
        </fieldset>


        <fieldset>
            <legend>Esportes Favoritos</legend>

            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked> Futebol <br></label>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> basquete <br></label>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação <br></label>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis</label>
        </fieldset>


        <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </P>


    </form>
</body>
</html>
